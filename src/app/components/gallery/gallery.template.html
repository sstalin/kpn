<div class="row gallery">
  <section class="col-xs-9">
    <img ng-src="{{gallery.active.url}}" alt=""/>
  </section>
  <aside class="col-xs-3">
    <label class="thumb" ng-repeat="image in gallery.images track by image.url">
      <input type="radio" ng-model="gallery.active" ng-value="image"/>
      <img ng-src="{{image.url}}" alt=""/>
    </label>
  </aside>
</div>
